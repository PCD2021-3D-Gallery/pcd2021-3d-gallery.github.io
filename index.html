<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PCD2021-3D-Gallery</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Test.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <!-- <div class="webgl-logo"></div> -->
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PCD2021-3D-Gallery</div>

        <p>操作説明<br>
          ・移動--w, a, s, d<br>
          　・Shiftキー長押しで速度アップ<br>
          　・空の展示室ではスペースキーで上昇、Fキーで降下<br>
          ・視点--マウスまたはトラックパッド<br>
          ・Enterと表示された時にEキーで入室（退室もEキー）</p>
          
          <br>
          <br>

          <center><p>© 2021 PCD2021-3D-Gallery</p></center>

      </div>
    </div>
  </body>
</html>
